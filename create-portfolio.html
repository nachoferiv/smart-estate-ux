<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/fontawesome.css" rel="stylesheet" />
    <link href="/css/brands.css" rel="stylesheet" />
    <link href="/css/solid.css" rel="stylesheet" />

    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .green-background {
            background-color: #398564;
        }

        .nav-pills li a:hover {
            background-color: white;
            span {
                color:#398564;
            }
            i {
                color:#398564;
            }
        }
        
        .navbar-nav {
            margin-top: 10px;
            margin-left: 10px;
            font-size: 25px;
        }

        .profile-container {
            margin-left: 10px;
        }

        .prop-image  {
            width: 500px;
            
        }

    </style>
    <title>Smart Estate | Bienvenido</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="green-background col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between">
                <div class="p-2" style="margin-top: 25px;">
                    <a href="#" class="d-flex text-decoration-none mt-1 align-items-centered text-white">
                        <i class="fs-5 fa fa-house-chimney-crack"></i><span class="fs-4 ms-2 d-none d-sm-inline">Smart Estate</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-home"></i><span class="fs-4 ms-2 d-none d-sm-inline">Inicio</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-comment-dots"></i><span class="fs-4 ms-2 d-none d-sm-inline">Solicitudes</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-table-list"></i><span class="fs-4 ms-2 d-none d-sm-inline">Catálogo</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-people-roof"></i><span class="fs-4 ms-2 d-none d-sm-inline">Asesores</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-square-poll-horizontal"></i><span class="fs-4 ms-2 d-none d-sm-inline">Encuestas</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-bell"></i><span class="fs-4 ms-2 d-none d-sm-inline">Notificaciones</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-medal"></i><span class="fs-4 ms-2 d-none d-sm-inline">Suscripción</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <button class="btn border-none text-white" type="button" id="btntrigger" data-bs-toggle="collapse" aria-expanded="false">
                        <i class="fa fa-user"></i><span class="ms-2 d-none d-sm-inline">Tu Perfil</span>
                    </button>
                </div>
            </div>
            <div class="container">
                <nav class="navbar-nav" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Portfolio</a></li>
                        <li class="breadcrumb-item" aria-current="page"><a href="#">Propiedades Morón</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Crear Propiedad</li>
                    </ol>
                </nav>
                <hr>
                <div class="container profile-container">
                      
                    <div class="row">
                      <div class="col-md-6">
                        <div class="text-center">
                            <img src="./images/casa4.jpg" class="prop-image" alt="product-image">
                            <label for="formFileMultiple" class="form-label">Seleccione varias imágenes</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple />
                        </div>
                      </div>
                      <div class="col-md-6 personal-info">
                        <h3>Información de la propiedad</h3>
                        
                        <form>
                            <div class="row mb-4">
                              <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="form6Example1">Provincia</label>
                                    <input type="text" id="form6Example1" class="form-control" />
                                </div>
                              </div>
                              <div class="col">
                                <div data-mdb-input-init class="form-outline">
                                    <label class="form-label" for="form6Example2">Localidad</label>
                                    <select id="state" class="form-select">
                                        <option selected>Seleccione...</option>
                                        <option>Gran Buenos Aires</option>
                                        <option>CABA</option>
                                        <option>Morón</option>
                                        <option>Ituzaingó</option>
                                        <option>Castelar</option>
                                    </select>
                                </div>
                              </div>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form6Example3">Precio (USD)</label>
                                <input type="text" id="form6Example3" class="form-control" />
                            </div>
                          
                            <!-- Text input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form6Example2">Tipo de propiedad</label>
                                <select id="state" class="form-select">
                                    <option selected>Seleccione...</option>
                                    <option>Casa</option>
                                    <option>Departamento</option>
                                    <option>Terreno</option>
                                    <option>Local</option>
                                </select>
                            </div>
                          
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form6Example5">Cantidad de ambientes</label>
                                <input type="number" id="form6Example5" class="form-control" />
                            </div>
                          
                            <!-- Number input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form6Example5">Metros cuadrados</label>
                                <input type="number" id="form6Example5" class="form-control" />
                            </div>
                          
                            <!-- Message input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form6Example5">Baños</label>
                                <input type="number" id="form6Example5" class="form-control" />
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form6Example5">Cocheras</label>
                                <input type="number" id="form6Example5" class="form-control" />
                            </div>
                          
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                              <input
                                class="form-check-input me-2"
                                type="checkbox"
                                value=""
                                id="form6Example8"
                                checked
                              />
                              <label class="form-check-label" for="form6Example8">¿Acepta mascotas?</label>
                            </div>
                          
                            <!-- Submit button -->
                            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Crear</button>
                          </form>
                      </div>
                  </div>
                </div>
                <hr>
                
            </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
