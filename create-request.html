<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inner&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inner', sans-serif;
            background-color: #FFFFFF;
            color: #07447C;
        }

        .sidebar {
            background-color: #07447C;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: #FFF;
            font-size: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            background-color: #2F96F4;
            text-decoration: none;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }

        .catalog-form-container {
            background-color: #FFF;
            border: 1px solid #07447C;
            border-radius: 10px;
            padding: 20px;
        }

        .btn-custom {
            background-color: #07447C;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #052E58;
        }

        .btn-custom-secondary {
            background-color: #D9D9D9;
            color: #07447C;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-custom-secondary:hover {
            background-color: #B8B8B8;
        }
    </style>
    <title>Crear Solicitud</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-lg-2 sidebar d-flex flex-column justify-content-between">
                <div class="text-center mt-4 mb-5">
                    <a href="#">
                        <img src=".\images\logo3.png" alt="Isologotipo" class="img-fluid">
                    </a>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><i class="fa fa-envelope"></i> Solicitudes</a>
                    <a class="nav-link" href="#"><i class="fa fa-poll"></i>Encuestas </a>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                </nav>
                <div>
                    <a class="nav-link" href="#"><i class="fa fa-user"></i> Empresa Solicitante</a>
                    <a class="nav-link" href="#"><i class="fa fa-sign-out-alt"></i> Salir</a>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col px-4 py-5">
                <h2 class="text-left">Solicitudes &rarr; Crear Solicitud</h2>
                <div class="catalog-form-container mx-auto">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="problematica" class="form-label">Problemática</label>
                                <input type="text" class="form-control" id="problematica" placeholder="Describe la problemática">
                            </div>
                            <div class="col-md-6">
                                <label for="tipoProblematica" class="form-label">Tipo de Problemática</label>
                                <select class="form-control" id="tipoProblematica">
                                    <option>Contaminación química</option>
                                    <option>Sedimentación</option>
                                    <option>Contaminación biológica</option>
                                    <!-- Agregar más opciones según sea necesario -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="4" placeholder="Describe más detalles sobre la problemática"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tipoAgua" class="form-label">Tipo de Agua Afectada</label>
                                <select class="form-control" id="tipoAgua">
                                    <option>Agua potable</option>
                                    <option>Agua residual</option>
                                    <option>Agua subterránea</option>
                                    <!-- Agregar más opciones según sea necesario -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="ubicacion" class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" placeholder="Ingresa la ubicación">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tiempoResolucion" class="form-label">Tiempo de Resolución</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="date" class="form-control" id="fechaDesde" placeholder="Desde">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" id="fechaHasta" placeholder="Hasta">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="requisitosTecnicos" class="form-label">Requisitos Técnicos</label>
                            <input type="text" class="form-control" id="requisitosTecnicos" placeholder="Especifica los requisitos técnicos">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn-custom">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
