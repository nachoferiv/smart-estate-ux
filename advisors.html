<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inner&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inner', sans-serif;
            background-color: #FFFFFF;
            color: #07447C;
        }

        .sidebar {
            background-color: #07447C;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: #FFF;
            font-size: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            background-color: #2F96F4;
            text-decoration: none;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }

        .form-container {
            background-color: #FFF;
            border: 1px solid #07447C;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #07447C;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #052E58;
        }

        .table-container {
            overflow-x: auto;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
    <title>Alta de Asesores</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-lg-2 sidebar d-flex flex-column justify-content-between">
                <div class="text-center mt-4 mb-5">
                    <a href="#">
                        <img src=".\images\logo3.png" alt="Isologotipo" class="img-fluid">
                    </a>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><i class="fa fa-table-list"></i> Catálogo</a>
                    <a class="nav-link" href="#"><i class="fa fa-bell"></i> Notificaciones</a>
                    <a class="nav-link" href="#"><i class="fa fa-envelope"></i> Solicitudes</a>
                    <a class="nav-link" href="#"><i class="fa fa-money-check-alt"></i> Suscripción</a>
                    <a class="nav-link" href="#"><i class="fa fa-user-friends"></i> Asesores</a>
                    <a class="nav-link" href="#"><i class="fa fa-poll"></i> Encuestas</a>
                </nav>
                <div>
                    <a class="nav-link" href="#"><i class="fa fa-user"></i> Proveedor</a>
                    <a class="nav-link" href="#"><i class="fa fa-sign-out-alt"></i> Salir</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col px-4 py-5">
                <h2 class="text-left">Asesores</h2>
                <div class="form-container mx-auto">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombreAsesor" class="form-label">Nombre del Asesor</label>
                                <input type="text" class="form-control" id="nombreAsesor" placeholder="Nombre del Asesor">
                            </div>
                            <div class="col-md-6">
                                <label for="especialidad" class="form-label">Especialidad</label>
                                <input type="text" class="form-control" id="especialidad" placeholder="Especialidad">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="emailAsesor" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailAsesor" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="telefonoAsesor" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefonoAsesor" placeholder="Teléfono">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn-custom">Guardar</button>
                        </div>
                    </form>
                </div>

                <div class="table-container">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre del Asesor</th>
                                <th>Especialidad</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Asesor 1</td>
                                <td>Especialidad 1</td>
                                <td>email1@example.com</td>
                                <td>123456789</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">Editar</button>
                                    <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                                </td>
                            </tr>
                            <!-- Más filas según sea necesario -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
