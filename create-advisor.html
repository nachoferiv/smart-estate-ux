<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/fontawesome.css" rel="stylesheet" />
    <link href="/css/brands.css" rel="stylesheet" />
    <link href="/css/solid.css" rel="stylesheet" />

    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .green-background {
            background-color: #398564;
        }

        .nav-pills li a:hover {
            background-color: white;
            span {
                color:#398564;
            }
            i {
                color:#398564;
            }
        }
        
        .navbar-nav {
            margin-top: 10px;
            margin-left: 10px;
            font-size: 25px;
        }

        .profile-container {
            margin-left: 10px;
        }

    </style>
    <title>Smart Estate | Bienvenido</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="green-background col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between">
                <div class="p-2" style="margin-top: 25px;">
                    <a href="#" class="d-flex text-decoration-none mt-1 align-items-centered text-white">
                        <i class="fs-5 fa fa-house-chimney-crack"></i><span class="fs-4 ms-2 d-none d-sm-inline">Smart Estate</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-home"></i><span class="fs-4 ms-2 d-none d-sm-inline">Inicio</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-comment-dots"></i><span class="fs-4 ms-2 d-none d-sm-inline">Solicitudes</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-table-list"></i><span class="fs-4 ms-2 d-none d-sm-inline">Catálogo</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-people-roof"></i><span class="fs-4 ms-2 d-none d-sm-inline">Asesores</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-square-poll-horizontal"></i><span class="fs-4 ms-2 d-none d-sm-inline">Encuestas</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-bell"></i><span class="fs-4 ms-2 d-none d-sm-inline">Notificaciones</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white">
                                <i class="fs-5 fa fa-medal"></i><span class="fs-4 ms-2 d-none d-sm-inline">Suscripción</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <button class="btn border-none text-white" type="button" id="btntrigger" data-bs-toggle="collapse" aria-expanded="false">
                        <i class="fa fa-user"></i><span class="ms-2 d-none d-sm-inline">Tu Perfil</span>
                    </button>
                </div>
            </div>
            <div class="container">
                <nav class="navbar-nav" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Asesores</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Crear</li>
                    </ol>
                </nav>
                <hr>
                <div class="container profile-container">
                      
                    <div class="row">
                      <div class="col-md-3">
                        <div class="text-center">
                          <img src="./images/user-icon.png" class="avatar img-circle img-thumbnail" alt="avatar">
                          <h6 style="margin: 10px; text-align: left;">Cargar imagen de perfil...</h6>
                          <input type="file" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-9 personal-info">
                        <h3>Información Personal</h3>
                        
                        <form class="row g-3 p-3">
                            <div class="col-md-4">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" value="Alan" required>
                              </div>
                              <div class="col-md-4">
                                <label for="surname" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="surname" value="Gómez" required>
                              </div>
                              <div class="col-md-4">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <div class="input-group">
                                  <span class="input-group-text" id="inputGroupPrepend2">#</span>
                                  <input type="text" class="form-control" id="username"  aria-describedby="inputGroupPrepend2" value="agomez09" required>
                                </div>
                              </div>
                            <div class="col-md-6">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" value="alangomez@email.com">
                            </div>
                            <div class="col-md-6">
                              <label for="phoneNumber" class="form-label">Teléfono</label>
                              <input type="text" class="form-control" id="phoneNumber" value="+54 11 5619-2423" >
                            </div>
                            <div class="col-12">
                              <label for="address" class="form-label">Dirección</label>
                              <input type="text" class="form-control" id="address" placeholder="Avellaneda 1234">
                            </div>
                            <div class="col-md-6">
                              <label for="ciudad" class="form-label">Ciudad</label>
                              <input type="text" class="form-control" id="ciudad" value="Buenos Aires">
                            </div>
                            <div class="col-md-4">
                              <label for="state" class="form-label">Localidad</label>
                              <select id="state" class="form-select">
                                <option selected>Seleccione...</option>
                                <option>Gran Buenos Aires</option>
                                <option>CABA</option>
                                <option>Morón</option>
                                <option>Ituzaingó</option>
                                <option>Castelar</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="zipCode" class="form-label">Código postal</label>
                              <input type="text" class="form-control" id="zipCode" value="1234">
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary green-background">Registrar</button>
                            </div>
                          </form>
                      </div>
                  </div>
                </div>
                <hr>
                
            </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
