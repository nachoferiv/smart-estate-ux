<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inner&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inner', sans-serif;
            background-color: #FFFFFF;
            color: #07447C;
        }

        .sidebar {
            background-color: #07447C;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: #FFF;
            font-size: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            background-color: #2F96F4;
            text-decoration: none;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }

        .table-container {
            background-color: #FFF;
            border: 1px solid #07447C;
            border-radius: 10px;
            padding: 20px;
        }

        .btn-custom {
            background-color: #07447C;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #052E58;
        }

        .btn-custom-secondary {
            background-color: #D9D9D9;
            color: #07447C;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-custom-secondary:hover {
            background-color: #B8B8B8;
        }

        .pagination {
            justify-content: center;
        }
    </style>
    <title>Suscripciones</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-lg-2 sidebar d-flex flex-column justify-content-between">
                <div class="text-center mt-4 mb-5">
                    <a href="#">
                        <img src=".\images\logo3.png" alt="Isologotipo" class="img-fluid">
                    </a>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><i class="fa fa-users"></i> Usuarios</a>
                    <a class="nav-link" href="#"><i class="fa fa-money-check-alt"></i> Suscripciones</a>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                    </br>
                </nav>
                <div>
                    <a class="nav-link" href="#"><i class="fa fa-user"></i> Administrador</a>
                    <a class="nav-link" href="#"><i class="fa fa-sign-out-alt"></i> Salir</a>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col px-4 py-5">
                <h2 class="text-left">Suscripciones</h2>
                <div class="table-container mx-auto">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Email</th>
                                <th scope="col">Fecha de Suscripción</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Usuario 1</td>
                                <td>usuario1@example.com</td>
                                <td>01/08/2024</td>
                                <td>Pagada</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Usuario 2</td>
                                <td>usuario2@example.com</td>
                                <td>02/08/2024</td>
                                <td>No pagada</td>
                            </tr>
                            <!-- Más filas aquí -->
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                        </ul>
                    </nav>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn-custom">Descargar Listado</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
