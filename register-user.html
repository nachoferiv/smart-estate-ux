<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         body {
            font-family: Arial, sans-serif;
        }

        .background-image {
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .grey-background {
            background-color: #E5E4E2;
        }

        .green-background {
            background-color: #398564;
            border: 1px solid white;
        }

        .rounded-section {
            border: 1px transparent;
            border-radius: 50px;
        }

        .centered {
            text-align: center;
        }

    </style>
    <title>Smart Estate | Bienvenido</title>
</head>
<body>
    <div class="fade-left">
        <section class="background-image d-flex align-items-center justify-content-center">
            <div class="col px-3 py-4">
                <div class="container centered">
                    <h1 class="text-white display-1">Smart Estate</h1>
                    <h2 class="text-white display-3">Registrate</p>
                </div>
                <section class="rounded container my-2 grey-background w-50 text-dark p-2">
                    <form class="row g-3 p-3">
                        <div class="col-md-4">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" value="Alan" required>
                          </div>
                          <div class="col-md-4">
                            <label for="surname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="surname" value="Gómez" required>
                          </div>
                          <div class="col-md-4">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <div class="input-group">
                              <span class="input-group-text" id="inputGroupPrepend2">#</span>
                              <input type="text" class="form-control" id="username"  aria-describedby="inputGroupPrepend2" value="agomez09" required>
                            </div>
                          </div>
                        <div class="col-md-4">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" value="alangomez@email.com">
                        </div>
                        <div class="col-md-4">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" value="12341234">
                        </div>
                        <div class="col-md-4">
                          <label for="phoneNumber" class="form-label">Teléfono</label>
                          <input type="text" class="form-control" id="phoneNumber" value="+54 11 5619-2423" >
                        </div>
                        <div class="col-12">
                          <label for="address" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="address" placeholder="Avellaneda 1234">
                        </div>
                        <div class="col-md-6">
                          <label for="ciudad" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="ciudad" value="Buenos Aires">
                        </div>
                        <div class="col-md-4">
                          <label for="state" class="form-label">Localidad</label>
                          <select id="state" class="form-select">
                            <option selected>Seleccione...</option>
                            <option>Gran Buenos Aires</option>
                            <option>CABA</option>
                            <option>Morón</option>
                            <option>Ituzaingó</option>
                            <option>Castelar</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="zipCode" class="form-label">Código postal</label>
                          <input type="text" class="form-control" id="zipCode" value="1234">
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary green-background">Registrarse</button>
                        </div>
                      </form>
                   </section>
            </div>
        </section>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
