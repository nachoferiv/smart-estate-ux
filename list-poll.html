<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inner&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inner', sans-serif;
            background-color: #FFFFFF;
            color: #07447C;
        }

        .sidebar {
            background-color: #07447C;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: #FFF;
            font-size: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            background-color: #2F96F4;
            text-decoration: none;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        
        .btn-propose {
            background-color: #07447C;
            color: #FFF;
            border: none;
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 1rem;
        }

        .btn-propose:hover {
            background-color: #052E58;
        }

        .main-content {
            padding: 20px;
        }

        .nav-tabs .nav-link.active {
            background-color: #07447C;
            color: #FFF;
        }

        .btn-custom {
            background-color: #07447C;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #052E58;
        }

        table {
            width: 100%;
        }
    </style>
    <title>Listado de Encuestas</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-lg-2 sidebar d-flex flex-column justify-content-between">
                <div class="text-center mt-4 mb-5">
                    <a href="#">
                        <img src=".\images\logo3.png" alt="Isologotipo" class="img-fluid">
                    </a>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><i class="fa fa-table-list"></i> Catálogo</a>
                    <a class="nav-link" href="#"><i class="fa fa-bell"></i> Notificaciones</a>
                    <a class="nav-link" href="#"><i class="fa fa-envelope"></i> Solicitudes</a>
                    <a class="nav-link" href="#"><i class="fa fa-money-check-alt"></i> Suscripción</a>
                    <a class="nav-link" href="#"><i class="fa fa-user-friends"></i> Asesores</a>
                    <a class="nav-link active" href="#"><i class="fa fa-poll"></i> Encuestas</a>
                </nav>
                <div>
                    <a class="nav-link" href="#"><i class="fa fa-user"></i> Proveedor</a>
                    <a class="nav-link" href="#"><i class="fa fa-sign-out-alt"></i> Salir</a>
                </div>
            </div>
            <!-- Main Content -->
            <div class="col px-4 py-5 main-content">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="text-left">Encuestas</h2>
                    <button class="btn-propose">+ Crear Encuestas</button>
                </div>
                <ul class="nav nav-tabs mb-3" id="encuestaTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="abiertas-tab" data-bs-toggle="tab" data-bs-target="#abiertas" type="button" role="tab" aria-controls="abiertas" aria-selected="true">Abiertas</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cerradas-tab" data-bs-toggle="tab" data-bs-target="#cerradas" type="button" role="tab" aria-controls="cerradas" aria-selected="false">Cerradas</button>
                    </li>
                </ul>
                <div class="tab-content" id="encuestaTabsContent">
                    <div class="tab-pane fade show active" id="abiertas" role="tabpanel" aria-labelledby="abiertas-tab">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Encuesta ID</th>
                                    <th>Solicitud ID</th>
                                    <th>Fecha de Creación</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>001</td>
                                    <td>12345</td>
                                    <td>2024-08-15</td>
                                    <td>Abierta</td>
                                </tr>
                                <!-- Más filas aquí -->
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="cerradas" role="tabpanel" aria-labelledby="cerradas-tab">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Encuesta ID</th>
                                    <th>Solicitud ID</th>
                                    <th>Fecha de Creación</th>
                                    <th>Fecha de Cierre</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>002</td>
                                    <td>54321</td>
                                    <td>2024-07-10</td>
                                    <td>2024-07-20</td>
                                    <td>Cerrada</td>
                                </tr>
                                <!-- Más filas aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
