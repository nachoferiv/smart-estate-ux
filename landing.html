<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .background-image {
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .content-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Ancho ajustado */
            margin-left: 50px;
        }

        .blue-btn {
            background-color: #07447C;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: 500;
            color: white;
            margin-right: 10px; /* Espacio entre los botones */
            transition: background-color 0.3s ease; /* Transición suave para el cambio de color */
        }

        .blue-btn:hover {
            background-color: #2F96F4; /* Color al pasar el cursor por encima */
        }

        .blue-text {
            color: #07447C;
            font-weight: 700;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .display-6 {
            font-size: 24px;
            font-weight: 700;
        }

        .fs-5 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

    </style>
    <title>Waternoise | Bienvenido</title>
</head>
<body>
    <section class="background-image d-flex align-items-center">
        <div class="container">
            <div class="content-box">
                <!-- Reemplaza 'logo.png' con la ruta de tu isologotipo -->
                <img src=".\images\logo.png" alt="Waternoise Logo" class="logo">
                <h2 class="blue-text display-6">Transforma tus necesidades de tratamiento de aguas y efluentes.</h2>
                <p class="blue-text fs-5">¿Eres una empresa que necesita servicios de tratamiento de aguas y efluentes o un proveedor que ofrece soluciones especializadas?</p>
                <p class="blue-text fs-5">¡Regístrate ahora para empezar a conectar con tus futuros socios!</p>
                <button type="button" class="blue-btn btn">Quiero registrarme</button>
                <button type="button" class="blue-btn btn">Iniciar Sesión</button>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
